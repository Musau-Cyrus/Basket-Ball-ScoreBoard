<html lang="en">
    <head>
        <title>Basket Ball ScoreBord</title>
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <style>
            @import url('https://fonts.cdnfonts.com/css/cursed-timer-ulil');
        </style>
     
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
       
         <div class="header">
            <span class="head">HOME</span>
            <span class="head">GUEST</span>
           
         </div>
         
        <div class="score_board">
            <div class="scoreHome">
                <span class="score">1000</span>
            </div>
            <div class="scoreGuest">
                <span class="score">150</span>
            </div>
        </div>
        <div class="buttons">
            <div class="buttons_home">
                <button class="btn"><span class="name">+1</span></button>
                <button class="btn"><span class="name">+2</span></button>
                <button class="btn"><span class="name">+3</span></button>
            </div>

            <div class="buttons_guest">
                <button class="btn"><span class="name">+1</span></button>
                <button class="btn"><span class="name">+2</span></button>
                <button class="btn"><span class="name">+3</span></button>
            </div>
        </div>
    </body>

</html>
